    yesBtnClick.style.display="none";

  }
  function changeposition(){   
    noBtnClick.style.position = "absolute";
    const randomX = Math.random() * (window.innerWidth - 100);
    const randomY = Math.random() * (window.innerHeight - 50);
  
    noBtnClick.style.left = randomX + "px";
    noBtnClick.style.top = randomY + "px";
